{% extends 'base.html' %}
{% block content %}
<h1>Страница сброса пароля</h1>
<form action="" method="POST">
    <p>
        {{ form.hidden_tag() }}
        {{ form.email.label }}
        {{ form.email(size=64) }}
        {% for error in form.email.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    {{ form.submit() }}
</form>
{% endblock %}
